<div data-ng-controller="Application.Part.Home.IndexControllerScope">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-repeat="item in menu.items" data-ng-class="{ 'active': item.isActive }" data-ng-click="activateMenuItem(item)"><a href="#" onclick="return false;"><span data-ng-bind="item.title"></span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="fullpage">
        <div class="section home" id="section0" style="position: relative;">
            <div style="z-index: 10; position: relative;">
                <h1><span>Emma Vyvey</span></h1>
                <h3>Photographe</h3>
            </div>
        </div>
        <div class="section" id="section1">

            <div class="slide" id="slide1">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Portfolio</h1>
                        <h2>The work of Emma Vyvey</h2>
                    </div>

                    <div class="col-lg-4" data-ng-repeat="gallery in galleries">
                        <div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <img data-ng-src="{{ gallery.coverPicture }}" />
                                </div>
                                <div class="panel-footer">
                                    <span data-ng-bind="gallery.title"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="slide" id="slide2"><h1>Even for each slide if you want</h1></div>
            <div class="slide" id="slide3"><h1>Another slide</h1></div>
        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Feel free!</h1>
                <p>Using CSS3 gradients you can play as much as you want with graduated colors</p>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1>Feedback</h1>
                <p>Let me know what you think</p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom app-footer" role="navigation">
        <div class="container">
            <div style="text-align: center">
                <ul style="display: inline; list-style-type: none; line-height: 50px; vertical-align: middle;">
                    <li style="display: inline; margin: 0 12px;"><a href="http://www.twitter.com/emmavyvey"><i class="fa fa-twitter fa-2x"></i></a></li>
                    <li style="display: inline; margin: 0 12px;"><a href="http://www.facebook.com/emmavyvey7"><i class="fa fa-facebook fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

</div>
